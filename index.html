<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyber Pet</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Cyber Pet</h1>

    <nav class="hide" id="top">
      <h2>Choose an Animal</h2>
      <button class="mainButtons" id="rabbitButton">
        <img src="./assets/rabbitUp.svg" alt="image icon of rabbit" />
      </button>
      <button class="mainButtons" id="catButton">
        <img src="./assets/cat.svg" alt="image icon of cat" />
      </button>
      <button class="mainButtons" id="chamButton">
        <img src="./assets/chameleon.svg" alt="image icon of chameleon" />
      </button>
    </nav>

    <div id="nameSubmission">
      <input id="petBox" type="text" />
      <input id="submitName" type="submit" />
    </div>

    <section id="pageTwo">
      <div class="disappearing" id="rabbit">
        <h3 class="name" id="rabbitName"></h3>
        <img src="" alt="image of rabbit" />
        <p>Health : <span class="healthNumber"></span></p>
        <p>Ear Droop: <span class="happinessNumber"></span></p>
      </div>
      <button>FEED</button>
      <button>BURROW</button>

      <div class="disappearing" id="cat">
        <h3 class="name"></h3>
        <img src="" alt="image of cat" />

        <p>Health : <span class="healthNumber"></span></p>
        <p>Purr: <span class="happinessNumber"></span></p>
      </div>
      <button>FEED</button>
      <button>PLAY WOOL</button>

      <div class="disappearing" id="cham">
        <h3 class="name"></h3>
        <img src="./assets/chameleon.svg" alt="image of cham" />

        <p>Health : <span class="healthNumber"></span></p>
        <p>Change color: <span class="happinessNumber"></span></p>
      </div>
      <button>FEED</button>
      <button>CLIMB</button>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
