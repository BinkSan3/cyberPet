<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyber Pet</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Cyber Pet</h1>
    <h1 id="mainText"></h1>

    <nav class="hide" id="top">
      <h2>Choose an Animal</h2>
      <button class="mainButtons" id="rabbitButton">
        <img src="./assets/rabbitUp.svg" alt="image icon of rabbit" />
      </button>
      <button class="mainButtons" id="catButton">
        <img src="./assets/cat.svg" alt="image icon of cat" />
      </button>
      <button class="mainButtons" id="chamButton">
        <img src="./assets/chameleon.svg" alt="image icon of chameleon" />
      </button>
    </nav>

    <div id="nameSubmission">
      <input id="petBox" type="text" />
      <input id="submitName" type="submit" />
    </div>
    <h3 class="name" id="petName"></h3>

    <section id="pageTwo">
      <div class="disappearing" id="rabbit">
        <img
          id="rabbitEars"
          src="./assets/rabbitUp.svg"
          alt="image of rabbit"
        />
        <!-- <p>Health : <span id="healthNumber"></span></p>
        <p>Happiness: <span id="happinessNumber"></span></p> -->
        <button class="feedbtn">FEED</button>
        <button class="happybtn">BURROW</button>
      </div>

      <div class="disappearing" id="cat">
        <img src="./assets/cat.svg" alt="image of cat" />

        <!-- <p>Health : <span id="healthNumber"></span></p>
        <p>Purr: <span id="happinessNumber"></span></p> -->
        <button class="feedbtn">FEED</button>
        <button class="happybtn">PLAY WOOL</button>
      </div>

      <div class="disappearing" id="cham">
        <img src="./assets/chameleon.svg" alt="image of cham" />

        <!-- <p>Health : <span id="healthNumber"></span></p>
        <p>Change color: <span id="happinessNumber"></span></p> -->
        <button class="feedbtn">FEED</button>
        <button class="happybtn">CLIMB</button>
      </div>
      <p>Health : <span id="healthNumber"></span></p>
      <p>Happiness: <span id="happinessNumber"></span></p>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
